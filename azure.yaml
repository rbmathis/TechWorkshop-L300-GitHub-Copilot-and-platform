# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: zavastorefront
metadata:
    template: azd-init@1.22.0

services:
    web:
        project: ./src
        host: appservice
        language: dotnet
        hooks:
            predeploy:
                shell: sh
                run: ./scripts/azd-deploy-container.sh
            postdeploy:
                shell: sh
                run: echo "Deployment completed successfully"

infra:
    provider: bicep
    path: ./infra
    module: main
